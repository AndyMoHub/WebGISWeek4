<!--

A Map that pinpoints attraction areas in Venice, Italy. Perfect for couples that are looking for a romantic getaway

-->

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Maps SDK for JavaScript Tutorials: Add a feature layer</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/layers/FeatureLayer"

  ], function(esriConfig,Map, MapView, FeatureLayer) {

  esriConfig.apiKey = "AAPKf2c373ac397e4a778f51515651d15e21AchNHLrXceVx-OHWakEDpF4j6Xb1AYExYpLYM8SjCgKpvmPw_TGLljCTcbQ6Ek7c";

  const map = new Map({
    basemap: "arcgis-topographic"
  });

  const view = new MapView({
    container: "viewDiv",
    map: map,
    center: [-118.80543,34.02700],
    zoom: 15
  });

//Trailheads feature layer (points)
  const trailheadsLayer = new FeatureLayer({
    url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/romantic_date_locations_in_venice_italy/FeatureServer/0"
  });

  map.add(trailheadsLayer);


  });
</script>

</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
